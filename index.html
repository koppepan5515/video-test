<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Widget</title>

  <!-- ★ キャッシュ対策つき -->
  <link rel="stylesheet" href="style.css?v=10">
</head>
<body>

  <div class="widget">
    <video
      src="movie.mp4"
      autoplay
      muted
      playsinline
      loop
    ></video>

    <!-- フレーム -->
    <div class="frame">
      <img src="frame.png" alt="">
    </div>
  </div>

</body>
</html>
