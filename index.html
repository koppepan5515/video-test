<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Widget</title>

  <!-- キャッシュ回避 -->
  <link rel="stylesheet" href="style.css?v=2000">
</head>
<body>

<div class="widget">
  <div class="video-wrap">
    <video
      src="movie.mp4"
      autoplay
      muted
      playsinline
      loop
    ></video>
  </div>

  <div class="frame">
    <img src="frame.png" alt="">
  </div>
</div>

</body>
</html>
